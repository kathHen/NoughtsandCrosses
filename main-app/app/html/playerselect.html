<div ng-controller="PlayerSelectionController">
    <div ng-click="characterSelection.togglePlayer(1)" class="{{characterSelection.player1}}"></div>
    <div ng-click="characterSelection.togglePlayer(2)" class="{{characterSelection.player2}}"></div>
    <br/><button class="button" ui-sref="gameplayInProgress" ng-click="newGameMaker()">New Game</button>
    <br/><button class="button" ui-sref="gamerules">Game Rules</button>
    <h3>Player 1 has selected {{characterSelection.player1}}</h3>
    <h3>Player 2 has selected {{characterSelection.player2}}</h3>
</div>
